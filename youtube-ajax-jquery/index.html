<!DOCTYPE html>
<html>
<head>
	<title>Youtube</title>
	<script type="text/javascript" src="jquery.min.js"></script>>
</head>
<body>
<ol>Loading...</ol>
</body>

<script type="text/javascript">
$.ajax({
	method: 'GET',
	url: 'youtube.json',
	success: function(response){
		console.log(response);
		data = response;
		$('ol').html('');
		$.each(data.items, function(tile){$('ol').append('<li><a target="_blank" href="https://www.youtube.com/watch?v='+this.id.videoId+'"><img width="120" height="90" src="'+ this.snippet.thumbnails.default.url+'"/>'+ this.snippet.title +'</a></li>')})
	}
});
</script>>
</html>
